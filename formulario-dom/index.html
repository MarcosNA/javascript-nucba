<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom input</title>
</head>
<body>
    <h1>Dom Events Inputs</h1>
    <div>
        <h2>Select Onchange</h2>
        <select id="mySelect" onchange={mySelect()}>
            <option value="Audi">Audi</option>
            <option value="Ford">Ford</option>
            <option value="Fiat">Fiat</option>
        </select>
    
        <span>tu auto seleccionado es: </span>
        <span id="auto"></span>
    </div>
      
    <div>
        <h2>Input Onchange</h2>
        <input onchange={input()} id="input" placeholder="Escribe aquie">
    </div>

    <div>
        <h2>Select Option Helado</h2>
        <select name="helado" id="helado">
            <option value="Frutilla">Frutilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Vainilla">Vainilla</option>
        </select>
        <span>tu sabor seleccionado es: </span>
        <span id="resultado"></span>
    </div>


 <script src="./main.js"></script>   
</body>
</html>
